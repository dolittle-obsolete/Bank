<template>
    <require from="./index.scss"></require>

    <main class="main-body navigation-left-compact">
        <navigation-view pane-display-mode="left-compact">
            <banner>
                Dolittle Bank
            </banner>
            <navigation-header>
                Some header content
            </navigation-header>
            <navigation-items>
                <navigation-view-item>Link item</navigation-view-item>
            </navigation-items>
            <footer-items>
                <navigation-view-item>Footer link item</navigation-view-item>
            </footer-items>
        </navigation-view>

        <command-bar command-location="right" command-label-position="bottom" z-index="100">
            <content-block>
                <em>Dolittle Banking Sample: Banking</em>
            </content-block>
            <primary-commands>
                <command-bar-button label="Ham" icon-url="/assets/icons/book.svg"></command-bar-button>
                <command-bar-button label="Cheese" icon-url="/assets/icons/console.svg"></command-bar-button>
                <command-bar-button label="Bacon" icon-url="/assets/icons/core.svg"></command-bar-button>
            </primary-commands>
            <secondary-commands>
                <command-bar-button label="Sauce" icon-url="/assets/icons/layers.svg"></command-bar-button>
                <command-bar-button label="Spices" icon-url="/assets/icons/version.svg"></command-bar-button>
            </secondary-commands>
        </command-bar>

        <section class="content">
            <acrylic-card width="55">
                <text-field label="Validation Context" value.bind="validationContext.isValid"></text-field>

                <input type="text" value.bind="something">
                <input type="text" value.bind="timed">
                <input type="text" value.bind="filtered">
                <input type="text" value.bind="counter">
                <input type="text" value.bind="nested.command.from">

                <div visibility.bind="nested.command.from & isinvalid">
                    The Guid is invalid
                </div>

                <div visibility.bind="nested.command.from & isvalid">
                    The Guid is valid
                </div>


                <input type="text" value.bind="observable">
                <input type="text" value.bind="isValid">

                <div validation-messages.for="validationMessage of nested.command">
                    <div>Validation message</div>
                </div>

                <div repeat.for="item of regularArray">
                    <div>${item}</div>
                </div>

                <div repeat.for="item of observableArray">
                    <div>${item}</div>
                </div>
            </acrylic-card>
        </section>

    </main>
</template>
